name: Enterprise App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test_modules:
    runs-on: macos-14 # Ensures we have Xcode 15+ and iOS 17 support

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
    - name: Build and Test SPM Modules
      run: |
        cd EnterpriseAppModules
        swift test
